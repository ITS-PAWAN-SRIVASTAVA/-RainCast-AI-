<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            font-size: 1.1em;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Rainfall Prediction Result</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title text-success mb-4">Success!</h4>
                <p><strong>City:</strong> {{ city_name }}</p>
                <p><strong>Date:</strong> {{ year }}-{{ month }}-{{ day }}</p>
                <p><strong>Predicted Rainfall:</strong> {{ message }}</p>
                <p><strong>Chance of Rain:</strong> {{ chance_of_rain }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="/" class="btn btn-custom btn-lg">Go Back</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
